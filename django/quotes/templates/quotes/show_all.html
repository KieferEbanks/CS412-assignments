

<html>
    <head>
        <title>All Quotes</title>
    </head>
    <body>
        <h1>All Quotes</h1>

        {% for quote in quotes_list %}
        <ul>
            <li> {{quote}} </li>
        </ul>
        {% endfor %}

        <h1>All Images</h1>
        {% for image in image_list %}
        <ul>
            <img src="{{image}}" alt="Image">
        </ul>
        {% endfor %}
    </body>
</html>
